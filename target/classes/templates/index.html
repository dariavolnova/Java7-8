<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>All User</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>
<body>
<div class="container">
  <h1>Список пользователей</h1>
  <p><a href="/users/new"  class="btn btn-success mb-2">Добавить пользователя</a></p>
  <table>
    <thead>
    <tr>
      <th>Номер</th>
      <th>Имя пользователя</th>
      <th>Возраст</th>
      <th>Инфо</th>
    </tr>
    </thead>
    <tbody th:each = "user,i:${users}">
    <tr th:style="${i.odd}? 'background-color: #dddddd;'">
      <td th:text="${i.index}+1"></td>
      <td th:text="${user.getUsername()}"></td>
      <td th:text="${user.getAge()}"></td>
      <td>
        <a class="btn btn-warning btn-sm" th:href="@{/users/{id}/edit(id=${user.getId()})}"><i class="fa fa-edit"></i></a>
        <a class="btn btn-primary btn-sm" th:href="@{/users/{id}(id=${user.getId()})}"><i class="fa fa-table"></i></a>
        <form th:method="POST" th:action="@{/users/delete/{id}(id=${user.getId()})}" style="display:inline">
          <button class="btn btn-danger btn-sm" type="submit" value="Удалить">
            <i class="fa fa-trash"></i>
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
