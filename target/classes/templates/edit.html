<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Редактировать пользователь</h1>
  <form th:action="@{/users/edit/{id}(id=${user.getId()})}" th:method="POST" th:object="${user}">
    <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя:</label>
        <input type="text" class="form-control" th:field="*{username}" id="username" name="username" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="text" class="form-control" th:field="*{password}" id="password" name="password">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    </div>
     <div class="mb-3">
         <label for="age" class="form-label">Возраст:</label>
         <input type="text" class="form-control" th:field="*{age}" id="age" name="age">
         <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
     </div>
    <button type="submit" class="btn btn-success">Сохранить пользователя</button>
  </form>

  <p><a href="/users"  class="btn btn-primary mt-2">Вернуться к списку пользователей</a></p>
</div>
</body>
</html>
